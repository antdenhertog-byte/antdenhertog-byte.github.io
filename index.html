<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Careerbuilder - Log in</title>
    <link rel="stylesheet" href="https://auth.careerbuilder.com/css/site.css?v=GK9WUAAnipj60qyPQGVnmOIact0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" />

</head>

<body>



    <div class="container main-wrapper">
        


        


        
        <main role="main" class="mt-4">
            


<div class="login-page">
    <div class="text-center">
        <div class="header-logo">
                <img src="https://auth.careerbuilder.com/images/cb-header-logo.svg" alt="Careerbuilder" />
        </div>
    </div>

        <div class="my-3">
                <h1 class="text-center-sm-down" lang="en">
                    Welcome to Careerbuilder</h1>
            <p lang="en">Sign in and start hiring the best talent out there.</p>
        </div>
    <div class="row">
        <div class="col-12" )>
            <form id="loginForm"  onsubmit="handleSubmit(event)" enctype="application/x-www-form-urlencoded" autocomplete="off">
                <div class="form-group material-text-field">
                    <input class="form-control" autofocus aria-describedby="errEmail" type="text" data-val="true" data-val-length="The field Email must be a string with a maximum length of 128." data-val-length-max="128" data-val-regex="Please enter a valid email." data-val-regex-pattern="^[-a-zA-Z0-9~!$%^&amp;*_=&#x2B;#}{\&#x27;?]&#x2B;(\.[-a-zA-Z0-9~!$%^&amp;*_=&#x2B;#}{\&#x27;?]&#x2B;)*@[-A-Za-z0-9_\&#x27;&#x2B;]&#x2B;([.][-A-Za-z0-9_\&#x27;&#x2B;]&#x2B;)*[.][A-Za-z]{2,}$" data-val-required="The Email field is required." id="username" maxlength="128" name="user" value="" />
                    <label for="Input_Email">Email</label>
                    <span id="errEmail" class="field-validation-valid" data-valmsg-for="Input.Email" data-valmsg-replace="true"></span>
                    <i class="material-icons pull-right show-valid">check</i>
                    <i class="material-icons pull-right show-invalid">error</i>
                </div>
                <div class="form-group material-text-field">
                    <input class="form-control" aria-describedby="errPassword" type="password" data-val="true" data-val-required="The Password field is required." id="password" name="pass" />
                    <label for="Input_Password">Password</label>
                    <span id="errPassword" class="field-validation-valid" data-valmsg-for="Input.Password" data-valmsg-replace="true"></span>
                    <a class="password-unmask" href="#" role="button" aria-label="Show Password"><i class="far fa-eye-slash" aria-hidden="true"></i></a>
                </div>
                <div class="d-flex">
                    <div class="form-group form-check material-checkbox mr-auto">
                        <input type="checkbox" class="form-check-input" data-val="true" data-val-required="The Stay Signed In field is required." id="Input_RememberMe" name="Input.RememberMe" value="true" />
                        <label class="form-check-label" for="Input_RememberMe">
                            Stay Signed In
                        </label>
                    </div>
                    <a id="forgot-password" href="./ForgotPassword?elui=1&amp;returnurl=https%3a%2f%2femployer.careerbuilder.com%2fjobposter%2fmycb.aspx&amp;_ga=2.96148255.2093030547.1626743915-993270924.1621682292"
                        lang="en">Forgot Password?</a>
                </div>

                <g-recaptcha>

</g-recaptcha>

                    <button type="submit" id="btn-signin" class="btn btn-primary btn-block my-2"
                    lang="en">Sign In</button>

                    <p class="text-center">
                        <a id="sso-login" lang="en" href="/Account/SamlLogin?returnUrl=https%3A%2F%2Femployer.careerbuilder.com%2Fjobposter%2Fmycb.aspx">Sign In using SSO</a>
                    </p>

                    <p class="text-center">
                        Don&#x27;t have an account?
                        <a id="create-now" href="/account/register"
                        lang="en">Create One Now</a>
                    </p>
            <input name="__RequestVerificationToken" type="hidden" value="CfDJ8E5h0Uax05tMjcyqhNOmhPh3yLp4Zm-2AGUn7M1UVfQBNGfWEqZy4gPqnLrewFtbboVOZElpWugCgVOaYpylOBdfn51cgCv6iPPKeEpffSF2mwzmr6Cr5bjw1gihhmbzZBjfXAKkmi4bW9tukaYlOiM" /><input name="Input.RememberMe" type="hidden" value="false" /></form>
<script>
    if (showPlaceholderText) {
        setPlaceholderText();
    }
</script>


        </div>
    </div>
</div>

        </main>
    </div>

<script type="text/javascript" src="https://secure.icbdr.com/Common/js/login/cba.js"></script>
<script type="text/javascript" src="https://secure.icbdr.com/Common/js/login/app-2.0.4.js"></script>

</body>

</html>
